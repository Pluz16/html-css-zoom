<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/30410f2966.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="main-content">

        <!-- griglia 5x7 -->
        <img src="https://media.istockphoto.com/id/628618916/photo/two-bull-moose-feeding-in-wonder-lake.jpg?s=612x612&w=0&k=20&c=xvV3W4_LoIWw6mNvdhOKfof3qkb588PHx4m4Z8V0MNE=" alt="">
        <i class="fa-solid fa-microphone-slash"></i>
        <i class="fa-solid fa-people-roof"></i>
        
        
    </main>


    <aside class="toolbars">

<ul class="toolbar">
<li class="toolbar__item button">
    <div>
    <i class="button__icon fa-solid fa-microphone"></i>
    <span class="button__text">
        Mute
    </span>
    </div>
    <i class="fa-solid fa-chevron-up"></i>
</li>
<div>
<li class="toolbar__item"><i class="button__icon fa-solid fa-video"></i></li>
<span class="button__text">Video on</span>
</div>
</ul>


<ul class="toolbar">
    <li class="toolbar__item button">
        <div>
        <i class="button__icon fa-solid fa-user-plus"></i>
        <span class="button__text ">
            Mute
        </span>
        </div>
        <i class="fa-solid fa-chevron-up"></i>
    </li>
    <div>
    <li class="toolbar__item"><i class=" button__icon fa-solid fa-video"></i></li>
    </div>
    </ul>

<ul class="toolbar">
    <li class="toolbar__item">
        <i class="fa-solid fa-user-plus"></i>
    </li>
    <li class="toolbar__item">
        <i class="fa-solid fa-user-group"></i>
    </li>
    <li class="toolbar__item">
        <i class="fa-solid fa-share-from-square"></i>
    </li>
    <li class="toolbar__item">
        <i class="fa-regular fa-comment"></i>
    </li>
    <li class="toolbar__item">
        <i class="fa-solid fa-record-vinyl"></i>
    </li>
    <li class="toolbar__item"></li>
</ul>

<button class="end-meeting-button"></button>

    </aside>

</body>
</html>
